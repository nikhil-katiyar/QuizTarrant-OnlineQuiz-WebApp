<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizTarrant</title>
    <link href="./css/quiz.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <header>
      <div class="container">
        <div class="row mb-3">
          <h1 class="col-12 d-flex justify-content-center">QuizTarrant</h1>
          
        </div>
      </div>
    </header> -->
    <header class="bg-dark text-light text-center p-5 pb-4 mb-5 index-header">
      <div class="container">
        <div class="d-sm-flex flex-row logo">
          <div class="offset-sm-">
            <h1 id="logo-text"">Quiz<span id = "logo2">Tarrant</span></h1>
          </div>
          <img
            class="img-fluid image offset-1"
            src="https://st2.depositphotos.com/16030310/43120/v/600/depositphotos_431206294-stock-illustration-letter-logo-colorful-geometric-shape.jpg"
          />
        </div>
      </div>
    </header>

    <main>
      <div id="display" class="container p-5 pt-3">
        <div class="mb-5">
            <p><span id="ques-ques">Question</span><span id="ques-no"></span></p>
            <div class="mb-3 bg-dark" id="progressBar">
              <div id="progressBarFull"></div>
            </div>
            <span>
              Score:
              <span id="score"> 0 </span>
            </span>          
          <h2 class="d-flex justify-content-center col-12" id="question"></h2>
        </div>
        <div class="row choice-container mb-3 offset-2">
          <span class="choice-prefix d-flex justify-content-center col-1"
            >A</span
          >
          <span class="choice-text col-9" data-number="1"><!--Choice 1--></span>
        </div>
        <!-- data-number is a costum attribute created by us 
        This assigns a property named 'number' to 'dataset' attibute in the array of choices when querying the choices-->
        <div class="row choice-container mb-3 offset-2">
          <span class="choice-prefix d-flex justify-content-center col-1"
            >B</span
          >
          <span class="choice-text col-9" data-number="2"
            ><!-- Choice 2 --></span
          >
        </div>
        <div class="row choice-container mb-3 offset-2">
          <span class="choice-prefix d-flex justify-content-center col-1"
            >C</span
          >
          <span class="choice-text col-9" data-number="3"><!--Choice 3--></span>
        </div>
        <div class="row choice-container mb-3 offset-2">
          <span class="choice-prefix d-flex justify-content-center col-1"
            >D</span
          >
          <span class="choice-text col-9" data-number="4"><!--Choice 4--></span>
        </div>
      </div>
      <div class="button">
        <a id="submit-btn"><button class="btn-hover-effect">SUBMIT</button></a>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../QuizTarrant/js/quiz.js"></script>
  </body>
</html>
