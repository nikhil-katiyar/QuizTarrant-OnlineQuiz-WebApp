<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizerr</title>
    <link href="./css/index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head> 
  <body class="bg-info">
    <header class="index-header">
      <h1>QuizTarrant - Home</h1>
    </header>

    <main class="index-main">
      <div class="container">
        <form>
          <div class="form-group row">
            <label
              for="input"
              class="form-control-sm col-form-label col-sm-3 col-lg-2 offset-sm-2"
            >
              No. of questions?
            </label>
            <div class="col-sm-6 ">
              <input
                type="number"
                min="5"
                max="20"
                step="5"
                value="10"
                class="form-control form-control-sm"
                id="number-ques"
                a
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="input"
              class="form-control-sm col-form-label col-sm-3 col-lg-2 offset-sm-2"
            >
              Category?
            </label>
            <div class="col-sm-6">
              <select class="form-select form-select-sm">
                <option selected>General Knowledge</option>
                <option>Books</option>
                <option>Films</option>
                <option>Music</option>
                <option>Musicals and Theaters</option>
                <option>Television</option>
                <option>Video Games</option>
                <option>Science and Nature</option>
                <option>Computers</option>
                <option>Mathematics</option>
                <option>Sports</option>
                <option>Geography</option>
                <option>History</option>
                <option>Politics</option>
                <option>Art</option>
                <option>Celebrities</option>
                <option>Animals</option>
                <option>Vehicles</option>
                <option>Cartoon and Animation</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label
              for="input"
              class="form-control-sm col-form-label col-sm-3 col-lg-2 offset-sm-2"
            >
              Difficulty?
            </label>
            <div class="col-sm-6">
              <select class="form-select form-select-sm">
                <option selected>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
            </div>
          </div>
        </form>
        <div class="button">
          <a id="start"><button class="btn-hover-effect">START QUIZ</button></a>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
